<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function F_to_C(numf)
        {
            let numc= (5/9)*(numf-32) ;
            console.log(`${numf}F = ${numc}C`);

        }
        function C_to_F(numc)
        {
            let numf= (9/5*numc)+32;
            console.log(`${numc}C = ${numf}F`);

        }
        F_to_C(99);
        C_to_F(37);
        
    </script>
    
</body>
</html>
