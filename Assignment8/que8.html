<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checknumber(num)
        {
            if(num>0)
            {
                console.log(`${num} is positive number`);
            }
            else if(num==0)
            {
                console.log(`${num} is zero`);
            }
            else{
                console.log(`${num} is negative number`);
            }
        }
        checknumber(-30);
    </script>
    
</body>
</html>
