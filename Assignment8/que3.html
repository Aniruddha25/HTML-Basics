<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function average()
        {
            let sum=0;
            for(let i=0;i<arguments.length;i++)
            {
                sum=sum+arguments[i];
            }
            console.log("Average is : ");
            console.log(sum/arguments.length);
           
        }
        average(30,40,50);
    </script>
    
</body>
</html>
