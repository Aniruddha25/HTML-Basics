    <script>
        function add(a,b)
        {
            console.log(a+b);
        }
        function diff(a,b)
        {
            console.log(a-b);
        }
        function product(a,b)
        {
            console.log(a*b);
        }
        function calculate(func)
        {
            func(20,10);
        }
        calculate(add);
        calculate(diff);
        calculate(product);
        
        
        
        
        
    </script>
