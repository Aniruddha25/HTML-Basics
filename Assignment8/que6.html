<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function division(a,b){
            if(b==0)
            {
                alert("Division By Zero error");
            }
            else{
                let p=parseInt(a/b);
                console.log(`Division of ${a} and ${b} = ${p}`);
            }

        }
        division(10,5);

    </script>
    
</body>
</html>
