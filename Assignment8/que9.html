    <script>
        function palindromecheck(num)
        {
           const l=[];
           let dnum=num;
            for(i=0;i<5;i++)
            {
                rem=num%10;
                l.push(rem);
                num=parseInt(num/10);
            }
            console.log(l);
            let pnum=0;
           for(i=0;i<5;i++)
           {
               pnum=pnum+(l[i]*(10**(4-i)));
           }
           console.log(pnum);
           if(dnum==pnum){
               console.log(`${dnum} is palindrome`);
           }
           else{
            console.log(`${dnum} is not palindrome`);

           }
            
        }
        palindromecheck(12321);
