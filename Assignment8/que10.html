<body>
    <script>
        function checkarmstrong(num)
        {
            let onum=num;
            sum=0;
            for(i=0;i<3;i++)
            {
                rem=num%10;
                cube=(rem**3);
                sum+=cube;
                num=parseInt(num/10);


                
            }
            if(onum==sum)
            {
                console.log(`${onum} is an armstrong number`);
            }
            else{
                console.log(`${onum} is  not an armstrong number`);

            }
        }
        checkarmstrong(152);
    </script>
    
</body>
