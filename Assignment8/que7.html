<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function evenorodd(num)
        {
            if(num%2==0)
            {
                console.log(`${num} is even number`);
            }
            else{
                console.log(`${num} is odd number`);

            }
        }
        evenorodd(25);
    </script>
    
</body>
</html>
